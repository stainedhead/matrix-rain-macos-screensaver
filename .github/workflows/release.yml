name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (major, minor, patch)'
        required: false
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

env:
  CARGO_TERM_COLOR: always

jobs:
  # Optional: Auto-bump version if triggered manually
  version-bump:
    name: Bump Version
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.NEW_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-bump
        run: cargo install cargo-bump

      - name: Bump version
        id: bump
        run: |
          chmod +x scripts/bump-version.sh
          ./scripts/bump-version.sh ${{ github.event.inputs.bump_type }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock macos-screensaver/MatrixRainSaver/Info.plist
          NEW_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          git commit -m "chore: Bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin main --tags

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: version-bump
    if: always() && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

  build-universal-binary:
    name: Build Universal macOS Binary
    runs-on: macos-latest
    needs: version-bump
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Build universal binary
        run: |
          chmod +x scripts/build-universal.sh
          ./scripts/build-universal.sh

      - name: Build CLI binaries
        run: |
          # Build x86_64 CLI
          cargo build --release --features cli --bin matrix-rain --target x86_64-apple-darwin

          # Build aarch64 CLI
          cargo build --release --features cli --bin matrix-rain --target aarch64-apple-darwin

          # Create universal CLI binary
          mkdir -p artifacts
          lipo -create \
            target/x86_64-apple-darwin/release/matrix-rain \
            target/aarch64-apple-darwin/release/matrix-rain \
            -output artifacts/matrix-rain-macos-universal
          chmod +x artifacts/matrix-rain-macos-universal

      - name: Build screensaver bundle
        run: |
          cd macos-screensaver
          chmod +x build-screensaver.sh
          ./build-screensaver.sh

      - name: Build installer package
        run: |
          chmod +x scripts/build-installer.sh
          ./scripts/build-installer.sh

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create screensaver bundle zip
        run: |
          cd macos-screensaver/build
          zip -r ../../artifacts/MatrixRainSaver-${{ steps.get_version.outputs.VERSION }}.saver.zip MatrixRainSaver.saver

      - name: Upload screensaver bundle
        uses: actions/upload-artifact@v4
        with:
          name: MatrixRainSaver-${{ steps.get_version.outputs.VERSION }}.saver.zip
          path: artifacts/MatrixRainSaver-${{ steps.get_version.outputs.VERSION }}.saver.zip

      - name: Upload installer package
        uses: actions/upload-artifact@v4
        with:
          name: MatrixRainSaver-${{ steps.get_version.outputs.VERSION }}.pkg
          path: release/MatrixRainSaver-${{ steps.get_version.outputs.VERSION }}.pkg

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: matrix-rain-macos-universal
          path: artifacts/matrix-rain-macos-universal

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    needs: version-bump
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build CLI
        run: cargo build --release --features cli --bin matrix-rain --target x86_64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-gnu/release/matrix-rain artifacts/matrix-rain-linux-x86_64
          chmod +x artifacts/matrix-rain-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: matrix-rain-linux-x86_64
          path: artifacts/matrix-rain-linux-x86_64

  create-release:
    name: Create GitHub Release
    needs: [build-universal-binary, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Find and copy all artifacts
          find artifacts -type f -name "matrix-rain-*" -exec cp {} release-assets/ \;
          find artifacts -type f -name "MatrixRainSaver-*.pkg" -exec cp {} release-assets/ \;
          find artifacts -type f -name "MatrixRainSaver-*.saver.zip" -exec cp {} release-assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Matrix Rain v${{ steps.get_version.outputs.VERSION }}

            ### macOS Screensaver
            - **Download the .pkg installer** for easy installation (recommended)
            - Or download the .saver.zip bundle and manually copy to ~/Library/Screen Savers/

            ### CLI Application
            - **macOS**: Download matrix-rain-macos-universal (Universal Binary: Intel + Apple Silicon)
            - **Linux**: Download matrix-rain-linux-x86_64

            ### What's New
            See the full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
